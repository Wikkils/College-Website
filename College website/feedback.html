<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>FEEDBACK</title>
        <link rel="stylesheet" href="feedback.css">
        <script src="https://kit.fontawesome.com/b1145ad5bf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hero">
            <form>
                <div class="row">
                <div class="input-group">
                <input type="text" id="name" required>
                <label for="name "><i class="fas fa-user"></i> NAME</label>
        </div>
                <div class="input-group">
                <input type="number" id="number" required>
                <label for="number "><i class="fas fa-mobile-alt"></i> MOBILE</label>
           </div>
                </div>
            
                <div class="input-group">
                <input type="text" id="email" required>
                <label for="email "><i class="fas fa-envelope"></i> E-MAIL</label>
        </div>
        <div class="input-group">
            <textarea id="message" rows='8' required></textarea>
            <label for="message"><i class="far fa-comment-alt"></i> MESSAGE</label>
        </div>
        <button type="submit"><i class="far fa-paper-plane"></i> SUBMIT</button>
        

    </body>
</html>
